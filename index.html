<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expence Tracker</title>
</head>

<body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Expence Tracker</h1>
                </div>

                </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add Expenses</h2>
            <form id="addForm" class="form-inline mb-3">
                <label for="expense">Expense</label>
                <input type="number" id="expense" class="form-control mr-2">
                <label for="description">Description</label>
                <input type="text" class="form-control mr-2" id="description">
                <label for="category">choose category</label>
                <select id="category" class="form-control mr-2">
                    <option value="fual">fual</option>
                    <option value="food">food</option>
                    <option value="medical">medical</option>
                    <option value="shopping">shopping</option>
                </select>
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>
            <h2 class="title">Expenses</h2>
            <ul id="items" class="list-group">


            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
